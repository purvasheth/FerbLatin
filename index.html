<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferb Latin</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="center">
    <header>
        <h2>Ferb Latin</h2>
    </header>
    <textarea class="display" placeholder="Type sentence in English. We'll convert it to Ferb's latin."></textarea>
    <div class="middle">
        <button id="btn-translate">Translate to Ferb Latin</button>
        <img src="PhineasAndFerb.png" alt="Phineas&Ferb" height="100px" />
    </div>
    <p>Translation will come here 👇🏻 </p>
    <div class="display" id="output"></div>
    <script src="index.js" type="text/javascript"></script>
    <footer>
        <div class="footer-content">
            <span class="footer-heading">About</span>
            <br />
            Once, during their routine summer fun, the two brothers Phineas and Ferb create their own language - "Ferb
            Latin". Use the translator to convert your text from English to Ferb Latin.
        </div>
    </footer>

</body>

</html>
